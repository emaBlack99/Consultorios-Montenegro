<!--commit Grid-->/
<body class="grid-container-padre">
  <header class="header-hijo">
    <h1>Kyrios Consultorios</h1>
     <!--intento de menu hamburguesa-->   
    <nav class="navbar-hijo">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars fa-2x"></i>
        </label><!--/menu hamburguesa-->

        <ul id="indice">
          <li> <a href="../index.html"class="inicio">Inicio</a></li>
          <li> <a href="./nosotros.html"class="nosotros">Nosotros</a></li>
          <li><a href="./turnos.html"class="turnos">Turnos</a></li>

      </ul>


    </nav>

  <main class="main-hijo">
    <!--primer formulario-->
    <h2>Contacto</h2>
<article class="artFx">
      <img src="../img/6730-doctores.jpg" alt="dr. con corbata"class="imgqs">
    <form class="formCont">
      <ul>
        <li>
          <label for="name">Nombre: </label>
          <input type="text" placeholder="Escribi tu nombre" id="name" class="campo">
        </li>
        <li>
          <label for="apellido">Apellido: </label>
          <input type="text" placeholder="Escribi tu apellido" id="apellido" class="campo">
        </li>
        <li>
          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="Email" class="campo">
        </li>

        <!-- info de contacto-->

      </ul>
   
      <!--cierre de lista-->
      <div class="part2form" class="formCont">
        <div class="part2form">
          <input type="radio" id="prof" name="seleccion" class="campo" value="profesional">
          <label for="prof">Profesional</label>
          <input class="campo" type="radio" id="pac" name="seleccion" value="paciente">
          <label for="pac">Paciente</label>
          <!-- checkbox-->

          <!--mensaje-->

          <textarea placeholder="Escribi aca tu mensaje"></textarea>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borra todo">

          <ul class="infor">
            <li>Cel: 341-3923421</li>
            <li>consultorioskyrios@gmail.com</li>
          </ul>
        </div>
      </article>
    </form>
  </main>
  <footer class="footer-hijo">

      <li> <a href="https://www.facebook.com" target="_blank" class="facebook"><i

      <li><a href="https://web.whatsapp.com/" target="_blank" class="whatsapp"><i class="fab fa-whatsapp fa-2x"></i>
          Whatsapp</a></li>
